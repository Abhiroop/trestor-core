	<script type="text/javascript">

	$.ajaxSetup({ cache: false }); //disallows cachinge, so information should be new

	var t = 0 ;
	function loadNodeStatus()
	{ //start function
		var url = "http://54.69.239.153:2015/info";
        $.getJSON(url,
            function(data){
                setTimeout("loadNodeStatus()",1000);
				document.getElementById("PUBLICKEY").innerHTML = data.Data.PublicKey;
				document.getElementById("NAME").innerHTML = data.Data.Name;
				document.getElementById("ADDRESS").innerHTML = data.Data.Address;
				document.getElementById("TIMEUTC").innerHTML = data.Data.TimeUTC;
				document.getElementById("ORGANISATION").innerHTML = data.Data.Organisation;
				document.getElementById("PLATFORM").innerHTML = data.Data.Platform;
				document.getElementById("EMAIL").innerHTML = data.Data.Email;
            }); 
	} //end function        
	
	$(document).ready(function(){ 
		loadNodeStatus();
	});
